<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pass.</title>
    <link rel="stylesheet" href="./dist/styles/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="title">
        <h1>Password Generator</h1>
        <span>Secure!</span>
      </div>
      <div class="list-length">
        <input id="length_8" name="state-d" type="radio" />
        <label for="length_8">8</label>

        <input id="length_16" name="state-d" type="radio" checked />
        <label for="length_16">16</label>

        <input id="length_32" name="state-d" type="radio" />
        <label for="length_32">32</label>
      </div>
      <div class="mixed">
        <div>
          <input type="checkbox" name="" id="symbols" />
          <label for="symbols"><span>@</span>Symbols</label>
        </div>
        <div>
          <input type="checkbox" name="" id="numbers" />
          <label for="numbers"><span>0-9</span>Numbers</label>
        </div>
        <div>
          <input type="checkbox" name="" id="characters" checked />
          <label for="characters"><span>A-Z</span>Characters</label>
        </div>
      </div>
      <button id="generate">generate</button>
      <span id="password">password</span>
    </div>

    <script src="./dist/js/main.js"></script>
  </body>
</html>
